<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Password Gen</title>
</head>
<body>
  <nav class="nav navbar navbar-dark bg-dark">
    <a class="navbar-brand mx-auto" href="#">Password Generator</a>
  </nav>
  <main class="container">
    <div class="row">
      <div class="col-lg-8 col-sm-12 mx-auto">
        <div class="content">
          <h4>Create Your Password Here</h4>
          <br />
          <input type="text" id="display" placeholder="create password here">
          <br />
          <input type="range" min="25" max="250" name="slider" id="slider" >
          <br />
          <button onclick="generate()">Create</button>
          <button onclick="">Copy to Clipboard</button>
          <div id="length"></div>
        </div>
        <div class="previous">
          <b>Previosly Created Passwords</b>
        </div>
      </div>
    </div>
  </main>

  


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
  <link rel="stylesheet" href="style.css">
  <title>Password Gen</title>
</head>
<body>
  <nav class="nav navbar navbar-dark bg-dark mx-auto">
    <a class="navbar-brand" href="#">Password Generator</a>
  </nav>
  <main class="container">
    <div class="row">
      <div class="col-lg-8 col-sm-12 mx-auto">
        <div class="content">
          <h4>Create Your Password Here</h4>
          <br />
          <input type="text" id="display">
          <br />
          <input type="range" min="25" max="250" name="slider" id="slider" >
          <br />
          <button onclick="">Create</button>
          <button onclick="">Copy to Clipboard</button>
          <div class="length"></div>
        </div>
        <div class="previous">
          <b>Previosly Created Passwords</b>
        </div>
      </div>
    </div>
  </main>



<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  
</body>
</html>

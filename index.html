<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <!--Title-->
    <title>password creation</title>
</head>
<body>
    <!--Main body-->
    <mian class="container">
        <!--generated password area-->
        <h1 class="title">Password Generator</h1>
        <input value="Password" id="display" class="password-display"></input>
        <form id="passwordGeneratorForm">
            <!--character range input-->
            <label for="characterAmountNumber">Number of Characters</label>
            <div class="character-amount-number">
                <input type="range" min="8" max="128" id="characterAmountNumber">
                <input class="number-input" type="number" min="8" max="128" id="characterAmountRange">
            </div>
            <!--Character select-->
            <label for="">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">
            
            <label for="">Include numbers</label>
            <input type="checkbox" id="includeNumber">
            
            <label for="">Include symbols</label>
            <input type="checkbox" id="includeSymbol">
            <!--buttons-->
            <button class="btn" type="submit">Create</button>
        </form>
        <div>
            <button class="btn" onclick="myFunction()">Copy</button>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>

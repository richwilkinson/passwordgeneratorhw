<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
  <link rel="stylesheet" href="style.css">
  <!--tab title-->
  <title>Random Password Gen</title>
</head>
<body>
  <!--Navbar-->
  <nav class="nav navbar navbar-dark bg-transparent">
    <a href="#" class="navbar-brand mx-auto">Random Password</a>
  </nav>
  <!--Main container-->
  <main class="container">
    <article class="row">
      <div class="col-lg-8 col-sm-12 mx-auto">
        <!--Main Content-->
        <section class="content">
          <h4>Create Password</h4>
          <br />
          <!--Password text display-->
          <input type="text" name="" id="display">
          <br />
          <!--Slider Input-->
          <input type="range" min="8" max="128" name="slider" id="slider">
          <!--buttons coded in JS-->
          <button onclick="generate()">Generate</button>
          <button onclick="copypassword()">Copy</button>
          <div id="length"></div>
        </section>
        <!--Previously created passwords coded in JS-->
        <aside class="previousPass">
          <b>Created Passwords</b>
          <br />
          <div id="lastPass"></div>
        </aside>
      </div>
    </article>
  </main>
  
  <script src="script.js"></script>
</body>
</html>

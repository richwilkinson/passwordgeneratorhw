<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
  <link rel="stylesheet" href="style.css">
  <title>Random Password Gen</title>
</head>
<body>
  <nav class="nav navbar navbar-dark bg-transparent">
    <a href="#" class="navbar-brand mx-auto">Random Password</a>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-sm-12 mx-auto">
        <div class="content">
          <h4>Create Password</h4>
          <br />
          <input type="text" name="" id="display">
          <br />
          <input type="range" min="8" max="128" name="slider" id="slider">
          <button onclick="generate()">Generate</button>
          <button onclick="copypassword()">Copy</button>
          <div id="length"></div>
        </div>
        <div class="previousPass">
          <b>Created Passwords</b>
          <br />
          <div id="lastPass"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-transparent">
    <h2 class="navbar-brand mx-auto" href="#">
      Password Creator
    </h2>
  </nav>
  <br />

  <div class="container">
    <div class="jumbotron">
      <h3 class="display-4">Create Password Here!</h3>
      <input class="form-control form-control-lg" type="text" id="display" placeholder="Password..">
      <form class="my-4">
        <div class="form-group">
          <label for="formControlRange">Adjust Length:</label>
          <input type="range" min="8" max="128" class="form-control-range" id="slider">
          <input type="checkbox" name="upperCase" id="upperCase">
          <label for="upperCase">Include Uppercase</label>
          <input type="checkbox" name="lowerCase" id="lowerCase">
          <label for="lowerCase">Include Lowercase</label>
          <input type="checkbox" name="numbers" id="numbers">
          <label for="numbers">N<span class="black">umbers</span></label>
          <input type="checkbox" name="symbols" id="symbols">
          <label for="symbols">Symbols</label>
        </div>
        <button class="btn btn-success" onclick="generate()">Create</button>
        <button class="btn btn-primary" onclick="">Copy</button>
        <div id="length"></div>
      </div>
      <div class="previousPass">
        <b>Created Passwords</b>
        <br />
        <div id="lastPass"></div>
      </div>
    </div>
      </form>




<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
